<!DOCTYPE html>
<html lang="es"> <!-- Especificar el idioma en el que estará nuestra página -->
    <head>
        <meta charset="iso-8559-1"/> <!-- Información sobre los caracteres (UFT-8 para los españoles)-->
        
        <!-- Descripción de la página web para que los bsucadores categoricen la página -->
        <meta name="description" content="página de enseñanza html 5"/>
        
        <!-- Palabras clave de la página para los buscadores, actualmente no tan en cuenta-->
        <meta name="keywords" content="html5, css3, javaScript, diseño web"/>
        
        <!-- Título de la pestaña-->
        <title>Primera prueba</title> <!-- Los buscadores dan mucha más importancia al title que a los meta-->
    
        <!-- Enlazar o incluir documentos adicionales con mi script html, como archivos css y js -->
        <link rel="stylesheet" href="style.css"/>

    </head>
    <body>
        <!-- Forma de organizar el body-->
        <header>Cabecera
            <!-- Los buscadores utilizan los títulos para identificar el contenido de la página -->
            <h1>Título 1</h1>
            <h2>Título 2</h2>
            <h3>Título 3</h3>
            <!-- Así hasta 6...-->

        </header>
        <nav>Barra de Navegación</nav>
        <aside>Barra lateral</aside>
        <section>Contenido principal</section>
        <div>Caja contenedora</div>
        <footer>Pié de página</footer>
    </body>
</html>
